name: Update and publish

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  
  update:
    name: Update
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    outputs:
      updated: ${{ steps.check.outputs.modified }}
    
    steps:
      -
        name: Fetch sources
        uses: actions/checkout@v5
      -
        name: Set up uv
        uses: astral-sh/setup-uv@v6
      -
        name: Update data
        run: |
          uv run update.py
      -
        name: Check if there are new changes
        id: check
        run: |
          echo "modified=$(git status --porcelain)" >> $GITHUB_OUTPUT
      -
        name: Bump version
        if: ${{ steps.check.outputs.modified }}
        run: |
          uv version --bump dev
      -
        name: Commit and push
        if: ${{ steps.check.outputs.modified }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          git commit -m "Update"
          git push origin master

  publish:
    name: Publish
    runs-on: ubuntu-latest
    
    needs: [ update ]
    if: ${{ needs.update.outputs.updated }}
    
    environment: pypi
    permissions:
      contents: read
      id-token: write
    
    steps:
      -
        name: Fetch sources
        uses: actions/checkout@v5
      -
        name: Set up uv
        uses: astral-sh/setup-uv@v6
      -
        name: Build
        run: |
          uv build
      -
        name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1.13
